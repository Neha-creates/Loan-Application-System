<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Sign Up</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            background: linear-gradient(rgb(128, 241, 172), white);
        }
        
        /* Container for Sign-Up Box */
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* Sign-Up Form */
        .signup-box h2 {
            margin-bottom: 20px;
        }
        
        .signup-box form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .signup-box input, .signup-box select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .signup-box button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .signup-box button:hover {
            background: #0056b3;
        }
        
        /* Login Link */
        .login-link {
            margin-top: 15px;
        }
        
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="#">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="employment">Employment Type</label>
                <select id="employment" name="employment" required>
                    <option value="" disabled selected>Select your employment type</option>
                    <option value="salaried">Salaried</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="business">Business Owner</option>
                    <option value="other">Other</option>
                </select>

                <label for="income">Monthly Income (INR)</label>
                <input type="number" id="income" name="income" placeholder="Enter your income" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
