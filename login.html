<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Login</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgb(128, 241, 172), white);
        }
        
        /* Container for Login Box */
        .container {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* Login Form */
        .login-box h2 {
            margin-bottom: 20px;
        }
        
        .login-box form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .login-box input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-box button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background: #0056b3;
        }
        
        /* Sign Up Link */
        .signup-link {
            margin-top: 15px;
        }
        
        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <label for="email">User ID / Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Sign Up Link -->
            <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
